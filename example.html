<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div data-cms-object="pages/home.json">
        <h1 data-cms-field="title">Hello, World!</h1>

        <div data-cms-field="content">
            <div data-cms-block="example-block">
                Block content
            </div>
        </div>

                <a href="/blog/hello">
                    <h2 data-cms-field="title">Hello from blog!</h2>
                    <div data-cms-field="excerpt">
                        <p>This is post in which I welcome you to read the blog.</p>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <a href="#cms">Edit</a>
    <script type="module" src="dist/plenti-cms.js" defer></script>
